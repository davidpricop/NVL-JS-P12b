<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NVL-JS-P12b</title>
</head>
<body>
    <script>
        function random(cantNum) {
            let random = [];
            let i = 0;
            for(var i = 0; i < cantNum; i++){
                let num = Math.floor((Math.random() * cantNum) + 1);
                random[i] = num;
                i++;
            }
            return random;
        }
    
        function paresYimpares(array) {
            let pares = [];
            let impares = [];
            for (let i = 0; i < array.length; i++){
                if (array[i]%2 == 0){
                    pares.push(array[i]);
                } else {
                    impares.push(array[i]);
                }
            }
            let paresyimpares = [pares,impares];
            return(paresyimpares);
        }

        let num = random(100);

        let valorParesyImpares = paresYimpares(num);

        document.write(valorParesyImpares[0]+"<br>"+valorParesyImpares[1]);
    </script>
</body>
</html>
